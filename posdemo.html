<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>สื่อการสอน - ระบบซื้อขายสินค้า</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        #cart-container {
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">ระบบซื้อขายสินค้า</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>เลือกสินค้า</h4>
                <select id="product" class="form-select mb-2" onchange="resetQuantity()">
                    <option value="10">นม - 10 บาท</option>
                    <option value="15">ขนมปัง - 15 บาท</option>
                    <option value="20">น้ำผลไม้ - 20 บาท</option>
                </select>
                <div class="input-group mb-2">
                    <button class="btn btn-danger" onclick="changeQuantity(-1)">-</button>
                    <input type="number" id="quantity" class="form-control text-center" placeholder="จำนวน" min="1" value="1">
                    <button class="btn btn-success" onclick="changeQuantity(1)">+</button>
                </div>
                <button class="btn btn-primary w-100" onclick="addToCart()">เพิ่มลงตะกร้า</button>
            </div>
            <div class="col-md-6">
                <h4>ตะกร้าสินค้า</h4>
                <div id="cart-container" class="mb-2">
                    <ul id="cart" class="list-group"></ul>
                </div>
                <h5>รวมเงิน: <span id="total">0</span> บาท</h5>
                <button class="btn btn-warning w-100 mb-2" onclick="resetCart()">รีเซ็ตตะกร้าสินค้า</button>
                <input type="text" id="payment" class="form-control mb-2" placeholder="จำนวนเงินที่จ่าย" readonly>
                <div class="d-grid gap-2" id="keyboard"></div>
                <button class="btn btn-success w-100" onclick="calculateChange()">ชำระเงิน</button>
            </div>
        </div>
    </div>
    <script>
        let total = 0;
        function addToCart() {
            let product = document.getElementById("product");
            let price = parseInt(product.value);
            let name = product.options[product.selectedIndex].text;
            let quantity = parseInt(document.getElementById("quantity").value);
            let subtotal = price * quantity;
            total += subtotal;
            let cartItem = document.createElement("li");
            cartItem.classList.add("list-group-item", "d-flex", "justify-content-between", "align-items-center");
            cartItem.innerHTML = `${name} x ${quantity} = ${subtotal} บาท <button class='btn btn-danger btn-sm' onclick='removeFromCart(this, ${subtotal})'>ลบ</button>`;
            document.getElementById("cart").appendChild(cartItem);
            document.getElementById("total").innerText = total;
        }
        function removeFromCart(element, price) {
            total -= price;
            document.getElementById("total").innerText = total;
            element.parentElement.remove();
        }
        function calculateChange() {
            let payment = parseInt(document.getElementById("payment").value);
            let change = payment - total;
            if (change >= 0) {
                Swal.fire({
                    title: "ชำระเงินสำเร็จ!",
                    text: `เงินทอน: ${change} บาท`,
                    icon: "success"
                });
            } else {
                Swal.fire({
                    title: "ข้อผิดพลาด!",
                    text: "จำนวนเงินไม่พอ กรุณาใส่เงินให้เพียงพอ",
                    icon: "error"
                });
            }
        }
        function changeQuantity(amount) {
            let quantityInput = document.getElementById("quantity");
            let currentQuantity = parseInt(quantityInput.value);
            let newQuantity = currentQuantity + amount;
            if (newQuantity >= 1) {
                quantityInput.value = newQuantity;
            }
        }
        function resetQuantity() {
            document.getElementById("quantity").value = 1;
        }
        function resetCart() {
            document.getElementById("cart").innerHTML = "";
            document.getElementById("total").innerText = "0";
            document.getElementById("payment").value = "";
            total = 0;
        }
        function addKeyboard() {
            let keyboard = document.getElementById("keyboard");
            let paymentInput = document.getElementById("payment");
            let keys = ["1", "2", "3", "4", "5", "6", "7", "8", "9", "0"];
            let row;
            keys.forEach((key, index) => {
                if (index % 4 === 0) {
                    row = document.createElement("div");
                    row.classList.add("d-flex", "justify-content-center", "mb-1");
                    keyboard.appendChild(row);
                }
                let button = document.createElement("button");
                button.classList.add("btn", "btn-secondary", "m-1");
                button.innerText = key;
                button.onclick = () => paymentInput.value += key;
                row.appendChild(button);
            });
            let clearButton = document.createElement("button");
            clearButton.classList.add("btn", "btn-danger", "m-1");
            clearButton.innerText = "C";
            clearButton.onclick = () => paymentInput.value = "";
            if (row.childElementCount < 4) {
                row.appendChild(clearButton);
            } else {
                let newRow = document.createElement("div");
                newRow.classList.add("d-flex", "justify-content-center", "mb-1");
                newRow.appendChild(clearButton);
                keyboard.appendChild(newRow);
            }
        }
        document.addEventListener("DOMContentLoaded", addKeyboard);
    </script>
</body>
</html>
